<h1>Firefox F-Droid repo (inofficial)</h1>

<p>Add this URL to F-Droid: <code>https://rfc2822.gitlab.io/fdroid-firefox/fdroid/</code></p>


<h2>How does it work?</h2>

<p>A daily <a href="https://docs.gitlab.com/ce/user/project/pipelines/schedules.html">scheduled Gitlab pipeline</a>
downloads the Firefox .apk from mozilla.org and then updates the F-Droid repository.
For details, see <a href="https://gitlab.com/rfc2822/fdroid-firefox/blob/master/.gitlab-ci.yml"><code>.gitlab-ci.yml</code></a>.</p>
